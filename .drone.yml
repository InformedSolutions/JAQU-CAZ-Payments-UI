  ################################################### YAML Anchors ########################################################

  # Note that these are used when common environment variables are present in a step to reduce repetition - see terraform steps

global-variables:
  environment: &shared_terraform_credentials
    TF_VAR_access_key:
      from_secret: aws_access_key_id
    TF_VAR_secret_key:
      from_secret: aws_secret_access_key
    TF_VAR_account_id:
      from_secret: aws_account_id
    GIT_PRIVATE_SSH:
      from_secret: github_private_key

  ################################################# End YAML Anchors ########################################################


kind: pipeline
type: docker
name: payments-web
trigger:
  branch:
    - develop
    - release/*
    - staging
    - master
  event:
    - pull_request
    - push
concurrency:
  limit: 1
  
volumes:
- name: docker_sock
  host:
    path: /var/run/docker.sock
    
    
steps:

  ################################################# DEV/SIT Shared Steps ########################################################

  # Clean agent images and containers to prevent disk space overuse
  - name: clean agent
    image: docker
    commands:
    - docker system prune -f
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock

  # Build docker image
  - name: build
    image: docker
    commands:
    - docker build -f Dockerfile.test -t test-payments-frontend:latest --build-arg secret_key_base=${DRONE_COMMIT} .
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    when:
      branch:
        - develop
        - release/*

  # Trigger unit tests
  - name: unit tests
    image: test-payments-frontend
    pull: never
    environment:
      COMPLIANCE_CHECKER_API_URL: http://localhost
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - yarn install
      - rspec -f d
    when:
      branch:
        - develop
        - release/*

  # Execute integration/scenario tests
  - name: integration tests
    image: test-payments-frontend
    pull: never
    environment:
      COMPLIANCE_CHECKER_API_URL: https://s5fbiclr6j.execute-api.eu-west-2.amazonaws.com/dev
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - cucumber
    when:
      branch:
        - develop
        - release/*

  # Invoke static code analysis through Ruby libraries
  - name: static code analysis (Ruby)
    image: test-payments-frontend
    pull: never
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    commands:
      - rubocop
    when:
      branch:
        - develop
        - release/*

  # Invoke security analysis through Ruby libraries
  - name: security tests (Ruby)
    image: test-payments-frontend
    pull: never
    commands:
       - bundle audit check --update
       - yarn audit
       - brakeman
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    when:
      branch:
        - develop
        - release/*

  # Invoke terraform scripts to ensure ecr is available for deploy step.
  - name: initialise ecr
    image: hashicorp/terraform:0.12.3
    commands:
      - apk update && apk add bash
      - mkdir ~/.ssh
      - echo -n "$GIT_PRIVATE_SSH" > ~/.ssh/id_rsa
      - chmod 600 ~/.ssh/id_rsa
      - touch ~/.ssh/known_hosts
      - chmod 600 ~/.ssh/known_hosts
      - ssh-keyscan -H github.com > /etc/ssh/ssh_known_hosts 2> /dev/null
      - git clone git@github.com:InformedSolutions/JAQU-CAZ-IAC.git
      - cd JAQU-CAZ-IAC
      - cd terraform/projects/payments/layers/00.global
      - PATH=$PATH:../../../../bin/
      - chmod +x ../../../../bin/tf
      - tf init
      - tf workspace select default
      - tf apply -auto-approve
    environment:
      <<: *shared_terraform_credentials
    when:
      event:
        exclude:
        - pull_request

  # Push built image to ECR registry
  - name: publish image to ecr
    image: plugins/ecr
    settings:
      access_key:
        from_secret: aws_access_key_id
      secret_key:
        from_secret: aws_secret_access_key
      repo: 018330602464.dkr.ecr.eu-west-2.amazonaws.com/payments-web
      registry: 018330602464.dkr.ecr.eu-west-2.amazonaws.com
      dockerfile: Dockerfile.build
      region: eu-west-2
      tags:
        - latest
        - ${DRONE_BUILD_NUMBER}
      build_args:
        - secret_key_base=${DRONE_COMMIT}
    when:
      event:
        exclude:
        - pull_request

  ################################################# End DEV/SIT Shared Steps #######################################################






  ################################################### Development Only #######################################################

  # Invoke sonar scan
  - name: sonar scan
    image: aosapps/drone-sonar-plugin
    environment:
      SONAR_HOST:
        from_secret: sonar_host
      SONAR_TOKEN:
        from_secret: sonar_token
      sonar.ruby.coverage.reportPaths: coverage/.resultset.json
    commands:
      - sonar-scanner 
        -Dsonar.projectKey=${DRONE_REPO}
        -Dsonar.projectName=${DRONE_REPO}
        -Dsonar.host.url=$SONAR_HOST
        -Dsonar.login=$SONAR_TOKEN
        -Dproject.settings=./sonar-project.properties
    when:
      branch: develop

  # Invoke terraform scripts with tagged image number
  - name: deploy to dev
    image: hashicorp/terraform:0.12.3
    commands:
      - apk update && apk add bash
      - cd JAQU-CAZ-IAC
      - cd terraform/projects/payments/layers/01.networking
      - PATH=$PATH:../../../../bin/
      - chmod +x ../../../../bin/tf
      - tf init
      - tf workspace select dev
      - tf apply -auto-approve
      - cd ../02.backends
      - tf init
      - tf workspace select dev
      - tf apply -auto-approve
      - cd ../04.web
      - tf init
      - tf workspace select dev
      - tf apply -auto-approve
    environment:
      TF_VAR_build_number: ${DRONE_BUILD_NUMBER}
      TF_VAR_secret_key_base: ${DRONE_COMMIT}
      TF_VAR_google_analytics_id: UA-144774549-2
      TF_VAR_access_key:
        from_secret: aws_access_key_id
      TF_VAR_secret_key:
        from_secret: aws_secret_access_key
      TF_VAR_enable_https_redirect: false
    when:
      event:
        exclude:
        - pull_request
      branch: develop

  # Build docker image
  - name: await ecs rollout
    image: docker
    environment:
      build_id_url: http://payments-alb-dev-175447278.eu-west-2.elb.amazonaws.com/build_id
      build_id: ${DRONE_BUILD_NUMBER}
    commands:
      - apk add curl
      - sh build_utils/check_build_number.sh
    volumes:
      - name: docker_sock
        path: /var/run/docker.sock
    when:
      event:
        exclude:
        - pull_request
      branch: develop

  ################################################# End Development Only #######################################################      





